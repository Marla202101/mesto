<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./pages/index.css">-->
    <title>Mesto</title>
</head>

<body class="page">  

    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

  <main class="content">

<!-- Секция  Profile -->

  <section class="profile">
    <div class="profile__pictures">
      <img class="profile__avatar" alt="фото пользователя">
      <img class="profile__edit-icon" src="<%=require('./images/EditPen.svg')%>" alt="редактировать">
    </div>
    <div class="profile__info">
      <h1 class="profile__info-name"></h1>
      <p class="profile__info-occupation"></p>
    </div>
    <button type="button" class="profile__edit-button button">
      <img src="<%=require('./images/Edit.svg')%>" class="profile__edit-button-pic" alt="кнопка редактировать">
    </button>
    <button type="button" class="profile__add-button button">
      <img src="<%=require('./images/Add_pic.svg')%>" class="profile__add-button-pic" alt="кнопка добавить">
    </button>
  </section>

  <!-- Секция  Elements -->

  <section class="elements">
    <ul class="elements__list"></ul>
  </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <template class="li-element">
      <li class="elements__list-item">
        <img class="elements__pic">
        <button type="button" class="elements__button-trash button">
          <img src="<%=require('./images/Trash.svg')%>" class="elements__trash" alt="удалить">
        </button>
        <div class="elements__info">
          <p class="elements__name"></p>
          <ul class="elements__like">
           <li><button type="button" class="elements__button-like"></button></li>
           <li><span class="elements__like-counter">0</span></li>
          </ul>
        </div>
      </li>
    </template>

    <!-- Секция  Popup -->

  <section class="popup popup_edit">
    <form class="popup__container popup__container-edit" name="popup-submit" novalidate>
      <button type="button" class="popup__close-icon popup__edit-close-icon button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <label class="popup__field">
        <input id="edit-name" required minlength="2" maxlength="40" type="text" name="name" class="popup__input popup__input_edit_name" placeholder="Имя">
        <span class="edit-name-error"></span>
      </label>
      <label class="popup__field">
        <input id="edit-job" required minlength="2" maxlength="200" type="text" name="about" class="popup__input popup__input_edit_occupation" placeholder="О себе">
        <span class="edit-job-error"></span>
      </label>
      <button disabled type="submit" class="popup__button">Сохранить</button>
    </form>
  </section> 
  
  <section class="popup popup_add">
    <form class="popup__container popup__container-add" name="popup-submit">
      <button type="button" class="popup__close-icon popup__add-close-icon button"></button>
      <h2 class="popup__title">Новое место</h2>
      <label class="popup__field">
        <input id="add-name" required  minlength="2" maxlength="30" type="text" name="placename" class="popup__input popup__input_add_name" placeholder="Название">
        <span class="add-name-error"></span>
      </label>
      <label class="popup__field">
        <input id="add-link" required type="url" name="link" class="popup__input popup__input_add_link" placeholder="Ссылка на картинку">
        <span class="add-link-error"></span>
      </label>
      <button disabled type="submit" class="popup__button">Создать</button>
    </form>
  </section> 

  <section class="popup popup_preview">
      <div class="popup__info">
        <button type="button" class="popup__close-icon popup__photo-close-icon button"></button>
        <img class="popup__image">
        <p class="popup__name"></p>
      </div>
  </section>

  <section class="popup popup_delete">
    <div class="popup__inside">
      <p class="popup__question">Вы уверены?</p>
      <button type="button" class="popup__delete-button button">Да</button>
      <button type="button" class="popup__close-icon popup__photo-close-icon button"></button>
    </div>
  </section>

  <section class="popup popup_add-avatar">
    <form class="popup__container popup__container-add-avatar" name="popup-submit">
      <button type="button" class="popup__close-icon popup__add-close-icon button"></button>
      <h2 class="popup__title popup__title_avatar">Обновить аватар</h2>
      <label class="popup__field">
        <input id="avatar-link" required type="url" name="avatar" class="popup__input popup__input_add_link" placeholder="Ссылка на картинку">
        <span class="avatar-link-error"></span>
      </label>
      <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </section> 




 
  <!--<script type="module" src="./components/Card.js"></script>
  <script type="module" src="./components/FormValidator.js"></script>
  <script type="module" src="./pages/index.js"></script>-->
 
 
</body>
</html>
