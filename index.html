<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">  

    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

  <main class="content">

<!-- Секция  Profile -->

  <section class="profile">
    <img class="profile__avatar" src="./images/Avatar.png" alt="фото пользователя">
    <div class="profile__info">
    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
    <p class="profile__info-occupation">Исследователь океана</p>
    </div>
    <button type="button" class="profile__edit-button button">
      <img src="./images/Edit.svg" class="profile__edit-button-pic" alt="кнопка редактировать">
    </button>
    <button type="button" class="profile__add-button button">
      <img src="./images/Add_pic.svg" class="profile__add-button-pic" alt="кнопка добавить">
    </button>
    
  </section>

  <!-- Секция  Elements -->

  <section class="elements">
    <ul class="elements__list"></ul>
  </section>
  <template class="li-element">
    <li class="elements__list-item">
      <img class="elements__pic">
      <button type="button" class="elements__button-trash button">
        <img src="./images/Trash.svg" class="elements__trash" alt="удалить">
      </button>
      <div class="elements__info">
        <p class="elements__name"></p>
        <button type="button" class="elements__button-like"></button>
      </div>
    </li>
  </template>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <!-- Секция  Popup -->

  <section class="popup">
    <form class="popup__container" name="popup-submit">
      <button type="button" class="popup__close-icon button"></button>
      <h2 class="popup__title"></h2>
      <input type="text" class="popup__input popup__input_type_name">
      <input type="text" class="popup__input popup__input_type_occupation">
      <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </section> 

  <section class="popup-photo popup">
      <div class="popup-photo__info">
        <button type="button" class="popup-photo__close-icon popup__close-icon button"></button>
        <img src="./images/Sochi.png" class="popup-photo__image" alt="фото">
        <p class="popup-photo__name"></p>
      </div>
  </section>

  <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
