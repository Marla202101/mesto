<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">  

    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

  <main class="content">

<!-- Секция  Profile -->

  <section class="profile">
    <img class="profile__avatar" src="./images/Avatar.png" alt="фото пользователя">
    <div class="profile__info">
    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
    <p class="profile__info-occupation">Исследователь океана</p>
    </div>
    <button type="button" class="profile__edit-button button">
      <img src="./images/Edit.svg" class="profile__edit-button-pic" alt="кнопка редактировать">
    </button>
    <button type="button" class="profile__add-button button">
      <img src="./images/Add_pic.svg" class="profile__add-button-pic" alt="кнопка добавить">
    </button>
    
  </section>

  <!-- Секция  Elements -->

  <section class="elements">
    <ul class="elements__list">
      <li class="elements__list-item">
        <img src="./images/Karachaevsk.png" class="elements__pic" alt="Карачаевск">
        <div class="elements__info">
          <p class="elements__name">Карачаевск</p>
          <button type="button" class="elements__button-like">
            <img src="./images/Like.svg" class="elements__like elements__like_active" alt="нравится">
          </button>
        </div>
      </li>
      <li class="elements__list-item">
          <img src="./images/Dombay.png" class="elements__pic" alt="Домбэй">
          <div class="elements__info">
            <p class="elements__name">Домбай</p>
            <button type="button" class="elements__button-like">
              <img src="./images/Like.svg" class="elements__like elements__like_active" alt="нравится">
            </button>
          </div>
        </li>
      <li class="elements__list-item">
          <img src="./images/Elbrus.png" class="elements__pic" alt="Эльбрус">
          <div class="elements__info">
            <p class="elements__name">Гора Эльбрус</p>
            <button type="button" class="elements__button-like">
              <img src="./images/Like.svg" class="elements__like elements__like_active" alt="нравится">
            </button>
          </div>
        </li>
      <li class="elements__list-item">
          <img src="./images/Kalugskaja_oblast.png" class="elements__pic" alt="Калужская область">
          <div class="elements__info">
            <p class="elements__name">Калужская область</p>
            <button type="button" class="elements__button-like">
              <img src="./images/Like.svg" class="elements__like elements__like_active" alt="нравится">
            </button>
          </div>
      </li>
      <li class="elements__list-item">
          <img src="./images/Sochi.png" class="elements__pic" alt="Сочи">
          <div class="elements__info">
            <p class="elements__name">Сочи</p>
            <button type="button" class="elements__button-like">
              <img src="./images/Like.svg" class="elements__like elements__like_active" alt="нравится">
            </button>
          </div>
      </li>
      <li class="elements__list-item">
          <img src="./images/Sudak.png" class="elements__pic" alt="Судак">
          <div class="elements__info">
            <p class="elements__name">Судак</p>
            <button type="button" class="elements__button-like">
              <img src="./images/Like.svg" class="elements__like elements__like_active" alt="нравится">
            </button>
          </div>
      </li>
    </ul>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  <section class="popup">
    <form class="popup__container" name="popup-submit">
      <button type="button" class="popup__close-icon button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input popup__input_type_name">
      <input type="text" class="popup__input popup__input_type_occupation">
      <button type="button" class="popup__button">Сохранить</button>
    </form>
  </section> 
  <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
