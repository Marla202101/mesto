<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">  

    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

  <main class="content">

<!-- Секция  Profile -->

  <section class="profile">
    <img class="profile__avatar" src="./images/Avatar.png" alt="фото пользователя">
    <div class="profile__info">
    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
    <p class="profile__info-occupation">Исследователь океана</p>
    </div>
    <button type="button" class="profile__edit-button button">
      <img src="./images/Edit.svg" class="profile__edit-button-pic" alt="кнопка редактировать">
    </button>
    <button type="button" class="profile__add-button button">
      <img src="./images/Add_pic.svg" class="profile__add-button-pic" alt="кнопка добавить">
    </button>
  </section>

  <!-- Секция  Elements -->

  <section class="elements">
    <ul class="elements__list"></ul>
  </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <template class="li-element">
      <li class="elements__list-item">
        <img class="elements__pic">
        <button type="button" class="elements__button-trash button">
          <img src="./images/Trash.svg" class="elements__trash" alt="удалить">
        </button>
        <div class="elements__info">
          <p class="elements__name"></p>
          <button type="button" class="elements__button-like"></button>
        </div>
      </li>
    </template>

    <!-- Секция  Popup -->

  <section class="popup popup_edit">
    <form class="popup__container popup__container-edit" name="popup-submit" novalidate>
      <button type="button" class="popup__close-icon popup__edit-close-icon button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <label class="popup__field">
        <input id="edit-name" required minlength="2" maxlength="40" type="text" name="name" class="popup__input popup__input_edit_name" placeholder="Имя">
        <span class="edit-name-error"></span>
      </label>
      <label class="popup__field">
        <input id="edit-job" required minlength="2" maxlength="200" type="text" name="job" class="popup__input popup__input_edit_occupation" placeholder="О себе">
        <span class="edit-job-error"></span>
      </label>
      <button disabled type="submit" class="popup__button">Сохранить</button>
    </form>
  </section> 

  <section class="popup popup_add">
    <form class="popup__container popup__container-add" name="popup-submit">
      <button type="button" class="popup__close-icon popup__add-close-icon button"></button>
      <h2 class="popup__title">Новое место</h2>
      <label class="popup__field">
        <input id="add-name" required  minlength="2" maxlength="30" type="text" name="place-name" class="popup__input popup__input_add_name" placeholder="Название">
        <span class="add-name-error"></span>
      </label>
      <label class="popup__field">
        <input id="add-link" required type="url" name="link" class="popup__input popup__input_add_link" placeholder="Ссылка на картинку">
        <span class="add-link-error"></span>
      </label>
      <button disabled type="submit" class="popup__button">Создать</button>
    </form>
  </section> 

  <section class="popup popup_preview">
      <div class="popup__info">
        <button type="button" class="popup__close-icon popup__photo-close-icon button"></button>
        <img class="popup__image">
        <p class="popup__name"></p>
      </div>
  </section>
 
  <script type="text/javascript" src="./scripts/validate.js"></script>
  <script type="text/javascript" src="./scripts/index.js"></script>
 
</body>
</html>
